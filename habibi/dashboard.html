<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/dash.css">
    <title>Dashboard</title>
    <style>
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .data-table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .data-table tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .data-table td button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style pour mettre en surbrillance le bouton quand survolé */
        .data-table td button:hover {
            background-color: #0056b3;
        }

        /* Responsive CSS */
        @media screen and (max-width: 768px) {
            .data-table th, .data-table td {
                padding: 5px;
                font-size: 12px;
            }
        }

        @media screen and (max-width: 576px) {
            .data-table th, .data-table td {
                padding: 3px;
                font-size: 10px;
            }

            input[type="email"],
            input[type="submit"] {
                width: 100%;
                margin-bottom: 10px;
            }

            .dashboard {
                padding: 10px;
            }

            .hearder button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="invitesTable" class="dashboard">
        <div class="hearder">
            <button onclick="logout()">Déconnexion</button>
            <h1>Tableau de bord </h1>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Num</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Statut</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'dash.php',
                type: 'GET',
                success: function(data) {
                    $('#invitesTable tbody').html(data);
                },
                error: function(xhr, status, error) {
                    $('#invitesTable tbody').html('<tr><td colspan="4">Erreur : Impossible de récupérer les données.</td></tr>');
                }
            });
        });
        function logout() {
            // Ici, vous pouvez ajouter la logique de déconnexion, par exemple, en invalidant la session ou en supprimant les cookies
    
            // Exemple simple de redirection vers une page de connexion
            window.location.href = "./login.html";
        }
    </script>
</body>
</html>
